<svg width="24.795" height="32" viewBox="0 0 6.56 8.467" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
<defs>
    <filter id='inset-shadow1'>
      <!-- Shadow offset -->
      <feOffset
              dx='0.4'
              dy='0.4'
            />
      <!-- Shadow blur -->
    <feGaussianBlur
              stdDeviation='0.15'
              result='offset-blur'
            />
      <!-- Invert drop shadow to make an inset shadow-->
      <feComposite
              operator='out'
              in='SourceGraphic'
              in2='offset-blur'
              result='inverse'
            />
      <!-- Cut colour inside shadow -->
      <feFlood
              flood-color='black'
              flood-opacity='1'
              result='color'
            />
      <feComposite
              operator='in'
              in='color'
              in2='inverse'
              result='shadow'
            />
      <!-- Placing shadow over element -->
      <feComposite
              operator='over'
              in='shadow'
              in2='SourceGraphic'
            />
  </filter>
  <filter id='inset-shadow2'>
      <!-- Shadow offset -->
      <feOffset
              dx='-0.1'
              dy='-0.1'
            />
      <!-- Shadow blur -->
    <feGaussianBlur
              stdDeviation='0.2'
              result='offset-blur'
            />
      <!-- Invert drop shadow to make an inset shadow-->
      <feComposite
              operator='out'
              in='SourceGraphic'
              in2='offset-blur'
              result='inverse'
            />
      <!-- Cut colour inside shadow -->
      <feFlood
              flood-color='white'
              flood-opacity='.5'
              result='color'
            />
      <feComposite
              operator='in'
              in='color'
              in2='inverse'
              result='shadow'
            />
      <!-- Placing shadow over element -->
      <feComposite
              operator='over'
              in='shadow'
              in2='SourceGraphic'
            />
  </filter>
  </defs>
