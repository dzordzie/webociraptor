<svg width="24.82" height="32.033" viewBox="0 0 6.567 8.476" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
<defs>
    <filter id='inset-shadow1'>
      <!-- Shadow offset -->
      <feOffset
              dx='0.3'
              dy='0.2'
            />
      <!-- Shadow blur -->
    <feGaussianBlur
              stdDeviation='0.1'
              result='offset-blur'
            />
      <!-- Invert drop shadow to make an inset shadow-->
      <feComposite
              operator='out'
              in='SourceGraphic'
              in2='offset-blur'
              result='inverse'
            />
      <!-- Cut colour inside shadow -->
      <feFlood
              flood-color='black'
              flood-opacity='1'
              result='color'
            />
      <feComposite
              operator='in'
              in='color'
              in2='inverse'
              result='shadow'
            />
      <!-- Placing shadow over element -->
      <feComposite
              operator='over'
              in='shadow'
              in2='SourceGraphic'
            />
  </filter>
  <filter id='inset-shadow2'>
      <!-- Shadow offset -->
      <feOffset
              dx='-0.05'
              dy='-0.05'
            />
      <!-- Shadow blur -->
    <feGaussianBlur
              stdDeviation='0.1'
              result='offset-blur'
            />
      <!-- Invert drop shadow to make an inset shadow-->
      <feComposite
              operator='out'
              in='SourceGraphic'
              in2='offset-blur'
              result='inverse'
            />
      <!-- Cut colour inside shadow -->
      <feFlood
              flood-color='white'
              flood-opacity='.3'
              result='color'
            />
      <feComposite
              operator='in'
              in='color'
              in2='inverse'
              result='shadow'
            />
      <!-- Placing shadow over element -->
      <feComposite
              operator='over'
              in='shadow'
              in2='SourceGraphic'
            />
  </filter>
  </defs>
